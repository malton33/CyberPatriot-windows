# This is a basic workflow to help you get started with Actions

name: Checks and optimizations

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
      paths:
      - '**.ps1'
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs PSScriptAnalyzer to find minor issues
      - name: PS-Check
        uses: SleepySysadmin/github-action-pscheck@v0.4.2

      # Runs PSMinifier to output minified files
      - name: Use PSMinifier Action
        uses: StartAutomating/PSMinifier@v1.1.3
        id: Minify
        with: 
          CommitMessage: Minifying $($_.Name)
        
        
      - name: OutputMinifier
        run: |    
          echo Original Size ${{ steps.Minify.outputs.OriginalSize }} 
          echo Minified Size ${{ steps.Minify.outputs.MinifiedSize }} 
          echo Minified Percent ${{ steps.Minify.outputs.MinifiedPercent }}
